<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="Styles/default.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/jquery.maskedinput.js"></script>
    <script src="Scripts/jquery.numeric.js"></script>
</head>
<body>
    <div id="header-wrapper">
        <div id="header" class="container">
            <div id="logo">
                <h1><a href="#">MPL - Melbourne Public Library</a></h1>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="AboutUs.html">  About Us</a></li>
                    <li><a href="Membership.html"> Membership</a></li>
                    <li><a href="Survey.html"> Survey</a></li>
                    <li><a href="ContactUs.html"> Contact Us</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div id="header-featured"></div>
    <div id="user-info"> </div>
    <div>
        <h1 class="">Membership - Subscription</h1>
    </div>
    <div id="wrapper">
        <div id="featured-wrapper">
            <div id="featured" class="container">
                <div id="form-wrapper">
                    <form id="membershipForm">

                        <div class="form-element">

                            <label for="firstname">First Name:</label>

                            <input type="text" id="firstname" name="firstname" placeholder="First Name" />
                        </div>
                        <div class="form-element">

                            <label for="lastname">Last Name:</label>

                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" />

                        </div>
                        <div class="form-element">

                            <label for="email">Email:</label>

                            <input type="text" id="email" name="email" placeholder="eg. myemail@somewhere.com" />

                        </div>
                        <div class="form-element">
                            <label for="phone">Phone:</label>

                            <input type="text" id="phone" name="phone" placeholder="eg. 00 0000-0000" />
                        </div>
                        <div class="form-element">
                            <span>Address</span>

                            <br />
                            <label for="street">Street:</label>

                            <input type="text" id="street" name="street" placeholder="eg. 155 Queen St." />

                        </div>
                        <div class="form-element">
                            <label for="suburb">Suburb:</label>

                            <input type="text" id="suburb" name="suburb" placeholder="eg. South Bank" />

                        </div>
                        <div class="form-element">
                            <label for="postalcode">Postal Code:</label>

                            <input type="text" id="postalcode" name="postalcode" placeholder="eg. 3052" />

                        </div>

                        <div class="form-element">
                            <button type="button" id="submitButton" >Submit</button>
                        </div>
                    </form>
                </div>
                <div id="registrationstatus" class="container">
                    <h2>User has been added successfully!</h2>
                </div>
            </div>
            
        </div>
    </div>
    <div id="copyright" class="container">
        <p>&copy;All rights reserved. | Melbourne Public Library.</p>
    </div>
    <script src="Scripts/form-validation.js"></script>
    <script src="Scripts/scripts.js"></script>
    

</body>
</html>
